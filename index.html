<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Huddle Landing Page</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <div class="wrapper">
        <header class="logo"><img src="images/logo.svg" alt="" /></header>
        <div class="main_container">
          <img src="images/illustration-mockups.svg" alt="" />
          <section>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </section>
        </div>
      </div>
      <footer>
        <ul>
          <li><img src="images/logo-facebook.svg" alt="" /></li>
          <li><img src="images/logo-twitter.svg" alt="" /></li>
          <li><img src="images/logo-instagram.svg" alt="" /></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
